<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Persona</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/plantillaboot.xhtml">
            <ui:define name="contenido">
                <h:form id="formulario">
                    <h:panelGrid columns="1" cellpadding="10" cellspacing="1">
                        <b:buttonToolbar id="botones">
                            <b:buttonGroup>
                                <b:commandButton value="Guardar" action="#{personaBean.guarduar(personaBean)}" look="success"/>
                            </b:buttonGroup>
                            <b:buttonGroup>
                                <b:commandButton value="Borrar" action="#{personaBean.eliminar()}" look="danger" disabled="#{!(personaBean.disable)}"/>
                            </b:buttonGroup>
                            <b:buttonGroup>
                                <b:commandButton value="Limpiar" action="#{personaBean.limpiar()}" style="width:80px"/>
                            </b:buttonGroup>
                        </b:buttonToolbar>
                        <br/>
                        <h:panelGrid id="panelinput" columns="6">
                            <b:row>
                                <b:column medium-screen="1">
                                    <h:outputText value="Nombre: "/>
                                </b:column>
                                <b:column medium-screen="3">
                                    <b:inputText value="#{personaBean.nombre}" placeholder="NOMBRE" fieldSize="sm"/>
                                </b:column>
                                <b:column medium-screen="1">
                                    <h:outputText value="Telefono: "/>
                                </b:column>
                                <b:column medium-screen="3">
                                    <b:inputText value="#{personaBean.telefono}"  placeholder="TELEFONO" fieldSize="sm"/>
                                </b:column>
                                <b:column medium-screen="1">
                                    <h:outputText value="Direccion: "/>
                                </b:column>
                                <b:column medium-screen="3">
                                    <b:inputText value="#{personaBean.direccion}"  placeholder="DIRECCION" fieldSize="sm"/>
                                </b:column>
                            </b:row>
                        </h:panelGrid>
                        <br/>
                        <h:panelGrid styleClass="container">
                            <b:dataTable value="#{personaBean.personas}" var="persona" id="personasPool" styleClass="table table-striped table-bordered"
                                         select="true" selection-mode="simple"
                                         onselect="ajax:personaBean.onSelect(persona)" 
                                         ondeselect="ajax:personaBean.onDeselect();" update="botones,panelinput">
                                <b:dataTableColumn value="#{persona.id}" label="ID"/>
                                <b:dataTableColumn value="#{persona.nombre}" label="Nombre"/>
                                <b:dataTableColumn value="#{persona.telefono}" label="Telefono"/>
                                <b:dataTableColumn value="#{persona.direccion}" label="Direccion"/>
                            </b:dataTable>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
