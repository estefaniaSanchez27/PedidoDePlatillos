<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Platillo Pedido</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/plantillaboot.xhtml">
            <ui:define name="contenido">
                <h:form id="formulario">
                    <h:panelGrid columns="3" styleClass="col-md-6">
                        <b:commandButton value="Insertar" action="#{platilloPedidoBean.guardar()}" look="success"/>
                        <b:commandButton value="Actualizar" action=" " look="success"/>
                        <b:commandButton value="Borrar" action=" " look="success"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="3" styleClass="col-md-6">
                        <b:inputText value="#{platilloPedidoBean.id}" label="ID:"/>
                        <b:inputText value="#{platilloPedidoBean.idPlatillo.id}" label="ID Platillo:" required="true" required-message="Agrega ID Platillo" />
                        <b:inputText value="#{platilloPedidoBean.idPedido.id}" label="ID Pedido:" required="true" required-message="Agrega ID Pedido" />
                        <b:inputText value="#{platilloPedidoBean.cantidad}" label="Cantidad:" required="true" required-message="Agregar Cantidad" />
                    </h:panelGrid>
                </h:form>

                <b:dataTable value="#{platilloPedidoBean.platillopedidos}" var="plaped" id="platillopedidoPool" styleClass="table table-striped table-bordered">
                    <b:dataTableColumn value="#{plaped.id}" label="ID"/>
                    <b:dataTableColumn value="#{plaped.idPlatillo.id}" label="ID Platillo"/>
                    <b:dataTableColumn value="#{plaped.idPedido.id}" label="ID Pedido"/>
                    <b:dataTableColumn value="#{plaped.cantidad}" label="Cantidad"/>
                </b:dataTable>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
