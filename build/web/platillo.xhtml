<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Platillo</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/plantillaboot.xhtml">
            <ui:define name="contenido">
                <h:form id="formulario">
                    <h:panelGrid columns="3" styleClass="col-md-6">
                        <b:commandButton value="Insertar" action="#{platilloBean.guardar()}" look="success"/>
                        <b:commandButton value="Actualizar" action="#{platilloBean.editar(platilloBean)}" look="success"/>
                        <b:commandButton value="Borrar" action="#{platilloBean.eliminar()}" look="success"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="3" styleClass="col-md-6">
                        <b:inputText value="#{platilloBean.id}" label="ID:"/>
                        <b:inputText value="#{platilloBean.nombre}" label="Nombre:" required="true" required-message="Agrega nombre" />
                        <b:inputText value="#{platilloBean.costoPrep}" label="Costo Prep:" required="true" required-message="Agrega Costo" />
                    </h:panelGrid>
                </h:form>

                <b:dataTable value="#{platilloBean.platillos}" var="platillo" id="platillo" styleClass="table table-striped table-bordered">
                    <b:dataTableColumn value="#{platillo.id}" label="ID"/>
                    <b:dataTableColumn value="#{platillo.nombre}" label="Nombre"/>
                    <b:dataTableColumn value="#{platillo.costoPrep}" label="Costo Prep"/>
                </b:dataTable>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
