<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Ingrediente</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/plantillaboot.xhtml">
            <ui:define name="contenido">
                <h:form id="formulario">
                    <h:panelGrid columns="3" styleClass="col-md-6">
                        <b:commandButton value="Insertar" action="#{ingredienteBean.guardar()}" look="success"/>
                        <b:commandButton value="Editar" action="#{ingredienteBean.editar(ingredienteBean)}" look="success"/>
                        <b:commandButton value="Borrar" action="#{ingredienteBean.eliminar()}" look="success"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="3" styleClass="col-md-6">
                        <b:inputText value="#{ingredienteBean.id}" label="ID:"/>
                        <b:inputText value="#{ingredienteBean.nombre}" label="Nombre:" required="true" required-message="Agrega nombre" />
                        <b:inputText value="#{ingredienteBean.costoGramo}" label="Costo/Gramo:" required="true" required-message="Agrega Costo" />
                    </h:panelGrid>
                </h:form>

                <b:dataTable value="#{ingredienteBean.ingredientes}" var="ingrediente" id="ingredientesPool" styleClass="table table-striped table-bordered">
                    <b:dataTableColumn value="#{ingrediente.id}" label="ID"/>
                    <b:dataTableColumn value="#{ingrediente.nombre}" label="Nombre"/>
                    <b:dataTableColumn value="#{ingrediente.costoGramo}" label="Costo"/>
                </b:dataTable>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
