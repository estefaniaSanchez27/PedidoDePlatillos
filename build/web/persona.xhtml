<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Persona</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/plantillaboot.xhtml">
            <ui:define name="contenido">
                <h:form id="formulario">
                    <h:panelGrid columns="3" styleClass="col-md-6">
                        <b:commandButton value="Guardar" action="#{personaBean.guarduar(personaBean)}" look="success"/>
                        <b:commandButton value="Borrar" action="#{personaBean.eliminar()}" look="success" disabled="#{!(personaBean.disable)}"/>
                        <b:commandButton value="Limpiar" action="#{personaBean.limpiar()}" look="success"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="3" styleClass="col-md-6">
                        <b:inputText value="#{personaBean.nombre}" label="Nombre:" />
                        <b:inputText value="#{personaBean.telefono}" label="Telefono:"/>
                        <b:inputText value="#{personaBean.direccion}" label="Direccion:"/>
                    </h:panelGrid>
                </h:form>

                <b:dataTable value="#{personaBean.personas}" var="persona" id="personasPool" styleClass="table table-striped table-bordered"
                             select="true" selection-mode="simple"
                             onselect="ajax:personaBean.onSelect(persona)" 
                             ondeselect="ajax:personaBean.onDeselect();" update="formulario">
                    <b:dataTableColumn value="#{persona.id}" label="ID"/>
                    <b:dataTableColumn value="#{persona.nombre}" label="Nombre"/>
                    <b:dataTableColumn value="#{persona.telefono}" label="Telefono"/>
                    <b:dataTableColumn value="#{persona.direccion}" label="Direccion"/>
                </b:dataTable>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
