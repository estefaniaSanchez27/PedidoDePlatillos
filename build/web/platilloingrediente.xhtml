<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Platillo Ingrediente</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/plantillaboot.xhtml">
            <ui:define name="contenido">
                <h:form id="formulario">
                    <h:panelGrid columns="4" styleClass="col-md-6">
                        <b:commandButton value="Insertar" action="#{platilloIngredienteBean.guardar()}" look="success" disabled="#{platilloIngredienteBean.disable}"/>
                        <b:commandButton value="Editar" action="#{platilloIngredienteBean.editar(platilloIngredienteBean)}" look="success" disabled="#{!(platilloIngredienteBean.disable)}"/>
                        <b:commandButton value="Borrar" action="#{platilloIngredienteBean.eliminar()}" look="success" disabled="#{!(platilloIngredienteBean.disable)}"/>
                        <b:commandButton value="Limpiar" action="#{platilloIngredienteBean.limpiar()}" look="success"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="3" styleClass="col-md-6">
                        <b:inputText value="#{platilloIngredienteBean.idIngrediente}" label="ID Ingrediente:"/>
                        <b:inputText value="#{platilloIngredienteBean.idPlatillo}" label="ID Platillo:"/>
                        <b:inputText value="#{platilloIngredienteBean.gramos}" label="Gramos:"/>
                    </h:panelGrid>
                </h:form>

                <b:dataTable value="#{platilloIngredienteBean.platilloingredientes}" var="plaing" id="platilloingredientePool" styleClass="table table-striped table-bordered"
                             select="true"  selection-mode="simple"
                             onselect="ajax:platilloIngredienteBean.onSelect(plaing);" 
                             ondeselect="ajax:platilloIngredienteBean.onDeselect();" update="formulario">
                    <b:dataTableColumn value="#{plaing.id}" label="ID"/>
                    <b:dataTableColumn value="#{plaing.idIngrediente}" label="ID Ingrediente"/>
                    <b:dataTableColumn value="#{plaing.idPlatillo}" label="ID Platillo"/>
                    <b:dataTableColumn value="#{plaing.gramos}" label="Gramos"/>
                </b:dataTable>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
